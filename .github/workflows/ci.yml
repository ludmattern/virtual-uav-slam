# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for the "main" branch
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v4

            # Build Docker image
            - name: Build Docker image
              run: |
                  docker build -t virtual-uav-slam:dev .

            # Test ROS 2 in the Docker container
            - name: Test ROS 2 installation
              run: |
                  docker run --rm virtual-uav-slam:dev bash -c "source /opt/ros/humble/setup.bash && ros2 --help"

            # Test talker/listener nodes
            - name: Test talker/listener demo
              run: |
                  docker run --rm virtual-uav-slam:dev bash -c "source /opt/ros/humble/setup.bash && (ros2 run demo_nodes_cpp talker > /dev/null 2>&1 &) && sleep 2 && timeout 5 ros2 run demo_nodes_cpp listener | grep 'I heard:' && pkill -f talker || (pkill -f talker; false)"
